<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Game Challenge - Memory Matching Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    
    body {
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #5c5c5c;
      margin: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
    
    .title-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .title {
      font-size: 48px;
      color: #fff478;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 36px;
      color: #ff9bb3;
      text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
      margin-top: 0;
    }
    
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    
    .card {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      border-radius: 15px;
      transform-style: preserve-3d;
      transition: transform 0.5s, background-color 0.5s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .card-back {
      background-color: #40c4aa;
      border: 5px solid white;
      color: white;
      font-size: 48px;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card.matched {
      background-color: #ff9bb3;
      border: 5px solid #fff478;
      transform: rotateY(180deg);
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      width: 445px;
      margin-top: 20px;
    }
    
    .moves, .timer {
      background-color: #ff9bb3;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .restart-btn {
      background-color: #fff478;
      color: #5c5c5c;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Fredoka One', cursive;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    
    .restart-btn:hover {
      transform: scale(1.05);
    }
    
    .win-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .win-content {
      background-color: #40c4aa;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      border: 10px solid #fff478;
    }
    
    .win-title {
      font-size: 36px;
      color: white;
      margin-bottom: 10px;
    }
    
    .win-stats {
      font-size: 24px;
      color: #fff478;
      margin-bottom: 20px;
    }
    
    .play-again {
      background-color: #ff9bb3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Fredoka One', cursive;
      transition: transform 0.2s;
    }
    
    .play-again:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1 class="title">Board Game</h1>
    <h2 class="subtitle">Challenge</h2>
  </div>
  
  <div class="game-container" id="gameBoard"></div>
  
  <div class="game-info">
    <div class="moves">Moves: <span id="moveCount">0</span></div>
    <button class="restart-btn" id="restartBtn">Restart</button>
    <div class="timer">Time: <span id="timeCount">0</span>s</div>
  </div>
  
  <div class="win-message" id="winMessage">
    <div class="win-content">
      <h2 class="win-title">Congratulations!</h2>
      <p class="win-stats">You completed the game in <span id="finalMoves">0</span> moves and <span id="finalTime">0</span> seconds!</p>
      <button class="play-again" id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <script>
    const icons = ['ðŸŽ²', 'ðŸŽ®', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¡'];
    let cards = [...icons, ...icons];
    let moves = 0;
    let timer = 0;
    let timerInterval;
    let flippedCards = [];
    let matchedCards = 0;
    
    const gameBoard = document.getElementById('gameBoard');
    const moveCount = document.getElementById('moveCount');
    const timeCount = document.getElementById('timeCount');
    const restartBtn = document.getElementById('restartBtn');
    const winMessage = document.getElementById('winMessage');
    const finalMoves = document.getElementById('finalMoves');
    const finalTime = document.getElementById('finalTime');
    const playAgainBtn = document.getElementById('playAgainBtn');
    
    // Initialize the game
    function initGame() {
      gameBoard.innerHTML = '';
      cards = [...icons, ...icons];
      cards.sort(() => Math.random() - 0.5);
      moves = 0;
      timer = 0;
      matchedCards = 0;
      flippedCards = [];
      moveCount.textContent = moves;
      timeCount.textContent = timer;
      
      clearInterval(timerInterval);
      timerInterval = null;
      
      cards.forEach((icon, index) => createCard(icon, index));
    }
    
    function createCard(icon, index) {
      const card = document.createElement('div');
      card.classList.add('card', 'card-back');
      card.dataset.icon = icon;
      card.dataset.index = index;
      card.innerHTML = '?';
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    }
    
    function flipCard() {
      if (this.classList.contains('flipped') || this.classList.contains('matched') || flippedCards.length === 2) return;
      
      // Start timer on first move
      if (!timerInterval) {
        startTimer();
      }
      
      this.classList.remove('card-back');
      this.classList.add('flipped');
      this.innerHTML = this.dataset.icon;
      flippedCards.push(this);
      
      if (flippedCards.length === 2) {
        moves++;
        moveCount.textContent = moves;
        setTimeout(checkMatch, 500);
      }
    }
    
    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.icon === card2.dataset.icon) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        matchedCards += 2;
        
        if (matchedCards === cards.length) {
          endGame();
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.classList.add('card-back');
        card2.classList.add('card-back');
        card1.innerHTML = '?';
        card2.innerHTML = '?';
      }
      flippedCards = [];
    }
    
    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timeCount.textContent = timer;
      }, 1000);
    }
    
    function endGame() {
      clearInterval(timerInterval);
      finalMoves.textContent = moves;
      finalTime.textContent = timer;
      setTimeout(() => {
        winMessage.style.display = 'flex';
      }, 500);
    }
    
    // Event listeners
    restartBtn.addEventListener('click', initGame);
    playAgainBtn.addEventListener('click', () => {
      winMessage.style.display = 'none';
      initGame();
    });
    
    // Initialize the game when the page loads
    initGame();
  </script>
</body>
</html>
