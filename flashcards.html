<body>
    <div class="container">
        <!-- Decorative elements -->
        <div class="decorative-element star1">✨</div>
        <div class="decorative-element star2">⭐</div>
        <div class="decorative-element star3">✨</div>
        
        <!-- Create confetti elements -->
        <script>
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 5 + 5) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        </script>
        
        <div class="categories-title">CATEGORIES</div>
        
        <div class="category-selector">
            <select id="category-select" onchange="changeCategory()">
                <option value="emotions">Emotions 😊</option>
                <option value="animals">Animals 🐶</option>
                <option value="colors">Colors 🎨</option>
                <option value="shapes">Shapes 🔷</option>
                <option value="routines">Daily Routines ⏰</option>
                <option value="safety">Safety Rules 🛡️</option>
            </select>
        </div>
        
        <p class="instruction">Click on card to flip it!</p>
        
        <div class="flashcard-container" id="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="front" id="front">
                    <div class="category-icon" id="category-icon">😊</div>
                    <div class="front-text" id="front-text">Loading...</div>
                </div>
                <div class="back" id="back">
                    <div class="back-text" id="back-text">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="card-counter" id="card-counter">Card 1 of 5</div>
        
        <div class="button-container">
            <button class="prev-btn" onclick="previousCard()">Previous</button>
            <button class="next-btn" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const cardCounter = document.getElementById('card-counter');
        const categorySelect = document.getElementById('category-select');
        const categoryIcon = document.getElementById('category-icon');

        // Flashcard data for different categories
        const flashcardData = {
            emotions: [
                { front: "Happy 😊", back: "A feeling when something good happens" },
                { front: "Sad 😢", back: "A feeling when something makes you feel down" },
                { front: "Angry 😠", back: "A feeling when something is not fair" },
                { front: "Scared 😨", back: "A feeling when something seems dangerous" },
                { front: "Surprised 😲", back: "A feeling when something unexpected happens" }
            ],
            animals: [
                { front: "Dog 🐶", back: "A furry pet that barks and wags its tail" },
                { front: "Cat 🐱", back: "A furry pet that meows and purrs" },
                { front: "Elephant 🐘", back: "A large animal with a long trunk" },
                { front: "Giraffe 🦒", back: "An animal with a very long neck" },
                { front: "Penguin 🐧", back: "A bird that swims and lives in cold places" }
            ],
            colors: [
                { front: "Red ❤️", back: "The color of apples and fire trucks" },
                { front: "Blue 💙", back: "The color of the sky and ocean" },
                { front: "Yellow 💛", back: "The color of the sun and bananas" },
                { front: "Green 💚", back: "The color of grass and leaves" },
                { front: "Purple 💜", back: "The color of grapes and eggplants" }
            ],
            shapes: [
                { front: "Circle ⭕", back: "A round shape like a ball" },
                { front: "Square 🟥", back: "A shape with four equal sides" },
                { front: "Triangle 🔺", back: "A shape with three sides" },
                { front: "Rectangle 🟩", back: "A shape with four sides and two long sides" },
                { front: "Star ⭐", back: "A shape with five points" }
            ],
            routines: [
                { front: "Wake Up 🌞", back: "Time to start the day" },
                { front: "Brush Teeth 🪥", back: "Clean your teeth in the morning and night" },
                { front: "Get Dressed 👕", back: "Put on your clothes for the day" },
                { front: "Eat Meals 🍽️", back: "Breakfast, lunch, and dinner times" },
                { front: "Bedtime 😴", back: "Time to go to sleep" }
            ],
            safety: [
                { front: "Look Both Ways 👀", back: "Before crossing the street" },
                { front: "Don't Talk to Strangers 🚫", back: "Without a trusted adult" },
                { front: "Wear a Helmet 🪖", back: "When riding a bike or scooter" },
                { front: "Emergency Number 📞", back: "Call 911 if there's an emergency" },
                { front: "Stop, Drop, and Roll 🔥", back: "If your clothes catch fire" }
            ]
        };

        // Category icons
        const categoryIcons = {
            emotions: "😊",
            animals: "🐶",
            colors: "🎨",
            shapes: "🔷",
            routines: "⏰",
            safety: "🛡️"
        };

        let currentCategory = 'emotions';
        let currentIndex = 0;

        // Initialize with the first category
        updateCard();

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
            playFlipSound();
        });

        function changeCategory() {
            currentCategory = categorySelect.value;
            currentIndex = 0;
            updateCard();
            flashcard.classList.remove('flipped');
        }

        function updateCard() {
            const cards = flashcardData[currentCategory];
            frontText.textContent = cards[currentIndex].front;
            backText.textContent = cards[currentIndex].back;
            cardCounter.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
            categoryIcon.textContent = categoryIcons[currentCategory];
        }

        function nextCard() {
            const cards = flashcardData[currentCategory];
            currentIndex = (currentIndex + 1) % cards.length;
            flashcard.classList.remove('flipped');
            setTimeout(updateCard, 300);
            playButtonSound();
        }

        function previousCard() {
            const cards = flashcardData[currentCategory];
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            flashcard.classList.remove('flipped');
            setTimeout(updateCard, 300);
            playButtonSound();
        }

        function playFlipSound() {
            // Simple sound effect function - could be replaced with actual sound files
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 440;
            gainNode.gain.setValueAtTime(0.1, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.3);
        }

        function playButtonSound() {
            // Simple sound effect function - could be replaced with actual sound files
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 660;
            gainNode.gain.setValueAtTime(0.1, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.2);
        }
    </script>
